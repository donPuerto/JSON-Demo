<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using json_encode()method</title>
</head>

<body>
   <H1>Using json_encode() method Definition</H1>
 
   <div class="jsonEncodeDemo"></div>
   
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.js"></script>
<script>
  
    jQuery.ajax({
        
        url: 'jsonPhpFile.php',
        dataType: 'json',
        cache: true,
        success: function(data, success){
            $.each(data, function(key, val){
                $(".jsonEncodeDemo").append(
                    '<div>' + key +'    :   '+ val + '</div>'
                );    
            });   
        },
        error: function(xhr, textstatus,err){
           
            console.log(textstatus);
    
        }
        
    });
</script>
</body>
</html>
