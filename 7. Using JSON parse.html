<body>
   <H1>JSON Parse Definition</H1>
   <h3>Converts JSON string into an JSON object.</h3>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
   
   <p>view the results in your console.log</p>
    
</body>
<script>
    var jsonExample = 
    '{' +
       ' "name": "john doe", '+
       ' "age": "unknown",' +
       ' "address": "cant be found" }';
       
    
    //from string to JSON object
    
    var jsonParse = JSON.parse(jsonExample);
    console.log(jsonParse);
    

    
</script>
